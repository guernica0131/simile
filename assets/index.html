  <body>
    <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar">
    <ul class="nav navbar-nav navbar-right pad-right-5">
      {{#link-to 'index' classNames="navbar-brand nav-links" tagName="li"}}Simile{{/link-to}} 
      {{#link-to 'quizzes' classNames="navbar-brand nav-links" tagName="li"}}Quizzes{{/link-to}}
    </ul>
    </div>
    
    <div class="container">
      
      {{outlet}}
    </div>
    <footer class="container"></footer>
    </script>
    
    <script type="text/x-handlebars" data-template-name="index">
    <h1>Project Simile</h1>
    <ul>
      {{#each}}
      <li>My Dummies {{name}}</li>
      {{/each}}
    </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="quizzes">

    <div class="row">
      <div class="col-sm-3">
        <p>Available quizzes</p>
        <div class="list-group">
          {{#each}}
            {{#link-to 'quiz' this classNames="list-group-item"}}
              {{name}}
            {{/link-to}}
          {{/each}}
        </div>`
      </div>
      <div class="col-sm-9">
        {{outlet}}
      </div>
    </div>
    </script>

     <script type="text/x-handlebars" data-template-name="quiz">
    
        <div class="">

        </div>
    
    </script>
